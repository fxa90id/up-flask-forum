{% extends 'layout.html' %}
{% block title %} - zarejestruj się{% endblock %}
{% block body %}
    <div class="col-xs-12">
        <h2>zarejestruj się</h2>
    </div>
    <div class="col-xs-12">
        <form method="POST">
            <div class="form-group">
                <label for="login">Login:</label>
                <input class="form-control" id="login" name="login" type="text" placeholder="podaj login"/>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input class="form-control" id="password" name="password" type="password" placeholder="podaj hasło"/>
            </div>
            <button type="submit" class="btn btn-default">zarejestruj się</button>
        </form>
    </div>
{% endblock %}
